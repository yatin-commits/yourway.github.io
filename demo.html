<!DOCTYPE html>
<html>
<head>
    <title>Your E-commerce Website</title>
    <style>
        body 
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome, [Customer Name]</h2>
    </div>
    <div class="container">
        <div class="left-side">
            <h3>Account Options</h3>
            <div class="options">
                <div>Saved Passwords</div>
                <div>Sign Out</div>
                <div>Wishlist</div>
                <!-- Add more options as needed -->
            </div>
        </div>
        <div class="right-side">
            <h2>My Orders</h2>
            <div class="product">
                <img src="product_image.jpg" alt="Product Image">
                <div class="product-info">
                    <h4>Product Title</h4>
                    <p>Product Price: $X.XX</p>
                    <p>Size: M</p>
                    <p>Order ID: XXXXXXXX</p>
                    <p>Placed on: [Date]</p>
                    <p>Delivered on: [Date]</p>
                    <p>Rate this product</p>
                </div>
                <div class="product-actions">
                    <button>Download Invoice</button>
                </div>
            </div>
            <!-- Add more product details as needed -->
        </div>
    </div>
</body>
</html>
